version: "3.8"
services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: media-server
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
    volumes:
      - /home/victorvyrvoid/media-stack/config/tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    network_mode: host
    restart: unless-stopped

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "8080:8080" # qbittorrent WebUI
      - "6881:6881" # qbittorrent
      - "6881:6881/udp"
      - "9696:9696" # prowlarr (optional)
      - "8191:8191" # flaresolverr (optional)
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${PROTONVPN_USERNAME} # Your ProtonVPN OpenVPN username
      - OPENVPN_PASSWORD=${PROTONVPN_PASSWORD} # Your ProtonVPN OpenVPN password
      - SERVER_COUNTRIES=Netherlands,Switzerland,Sweden,Iceland,Sri Lanka # Change to your preferred country
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=protonvpn
      - TZ=Asia/Kolkata
    volumes:
      - /home/victorvyrvoid/media-stack/config/gluetun:/gluetun
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun" # Route through VPN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - WEBUI_PORT=8080
    volumes:
      - /home/victorvyrvoid/media-stack/config/qbittorrent:/config
      - /home/victorvyrvoid/media-stack/downloads:/downloads
    depends_on:
      - gluetun
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun" # Route through VPN (optional)
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/victorvyrvoid/media-stack/config/prowlarr:/config

    depends_on:
      - gluetun
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/victorvyrvoid/media-stack/config/sonarr:/config
      - /home/victorvyrvoid/Media/TV:/tv
      - /home/victorvyrvoid/media-stack/downloads:/downloads
    ports:
      - "8989:8989"
    dns:
      - 1.1.1.1
      - 1.0.0.1
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/victorvyrvoid/media-stack/config/radarr:/config
      - /home/victorvyrvoid/Media/Movies:/movies
      - /home/victorvyrvoid/media-stack/downloads:/downloads
    ports:
      - "7878:7878"
    dns:
      - 1.1.1.1
      - 1.0.0.1
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/victorvyrvoid/media-stack/config/jellyfin:/config
      - /home/victorvyrvoid/Media/TV:/data/tv
      - /home/victorvyrvoid/Media/Movies:/data/movies
    ports:
      - "8096:8096"
      - "8920:8920"
      - "7359:7359/udp"
      - "1900:1900/udp"
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: "service:gluetun" # Route through VPN (optional)
    environment:
      - LOG_LEVEL=info
      - TZ=Asia/Kolkata
    depends_on:
      - gluetun
    restart: unless-stopped

  requestrr:
    image: thomst08/requestrr:latest
    container_name: requestrr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/victorvyrvoid/media-stack/config/requestrr:/root/config
    ports:
      - "4545:4545"
    restart: unless-stopped
